<h1 class="animated fadeIn fast">Searching:  <small>{{ termino }}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      There are no match with the search: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns animated fadeIn">

    <app-hero-card [hero]='heroe' [index] = 'heroe.idx' *ngFor="let heroe of heroes; let i = index"></app-hero-card>

</div>
